<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and Table</title>
</head>

<body>
    <!-- list -->
    <h1>List</h1>
    <ul type="circle">
        This is unordered list of fruits
        <li>apple</li>
        <li>bannana</li>
        <li>pine apple</li>
        <li>orange</li>
    </ul>
    <ol type="a">
        This is ordered list of fruits
        <li>apple</li>
        <li>bannana</li>
        <li>pine apple</li>
        <li>orange</li>
    </ol>


    <!-- table -->
    <h1>Tables</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Roll</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Paresh</td>
                <td>BCA</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Arup</td>
                <td>BCA</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Shivam</td>
                <td>BBA</td>
                <td>22</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
